<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groupie Tracker - {{ .Artist.Name }}</title>
    <link rel="stylesheet" href="static/styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        .map-wrapper {
            position: relative;
        }

        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .loading-content {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            color: black;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(0, 0, 0, 0.3);
            border-radius: 50%;
            border-top-color: #000;
            animation: spin 1s linear infinite;
            -webkit-animation: spin 1s linear infinite;
            margin-left: 10px;
            vertical-align: middle;
        }

        @keyframes spin {
            to {
                -webkit-transform: rotate(360deg);
            }
        }

        @-webkit-keyframes spin {
            to {
                -webkit-transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <a class="no-text-decoration" href="/main">
                <h1>Groupie Tracker</h1>
            </a>
            <a href="/main" class="return-link">Return to Main Page</a>
        </header>
        <div class="container-map">
            <h1>{{ .Artist.Name }} - Concert Locations</h1>
            <div class="geo-artist-card">
                <div class="artist-image"
                    style="background-image: url('{{ .Artist.Image }}'); height: 150px; width:150px;"></div>
                <div class="locations-wrapper">
                    {{ range .Locations }}
                    <div class="location-item">{{ FormatLocation . }}</div>
                    {{ end }}
                </div>
            </div>
            <div class="map-wrapper">
                <div id="map" style="height: 450px; width: 100%; border-radius: 10px;"></div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        const locations = [
            "{{ range .Locations }}",
            "{{ FormatLocation . }}",
            "  {{ end }}"
        ];

        const locationData = "{{ .LocationData }}";

        function initMap() {
            const map = L.map('map').setView([0, 0], 1);

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            const markers = [];
            let geocodedCount = 0;

            // Show loading indicator
            const loadingOverlay = document.createElement('div');
            loadingOverlay.className = 'loading-overlay';
            const loadingContent = document.createElement('div');
            loadingContent.className = 'loading-content';
            loadingContent.innerHTML = 'Loading locations... <div class="spinner"></div>';
            loadingOverlay.appendChild(loadingContent);
            document.querySelector('.map-wrapper').appendChild(loadingOverlay);


            locations.forEach(location => {
                geocodeLocation(location);
            });

            function geocodeLocation(location) {
                fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(location)}`)
                    .then(response => response.json())
                    .then(data => {
                        if (data && data.length > 0) {
                            const { lat, lon } = data[0];
                            const marker = L.marker([lat, lon]).addTo(map);

                            // Create popup content with location and dates
                            const popupContent = `
                                <strong>${location}</strong><br>
                                Dates: ${locationData[location].Dates.join(', ')}
                            `;
                            marker.bindPopup(popupContent);

                            markers.push(marker);
                        }
                        geocodedCount++;
                        if (geocodedCount === locations.length) {
                            finishLoading();
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        geocodedCount++;
                        if (geocodedCount === locations.length) {
                            finishLoading();
                        }
                    });
            }

            function finishLoading() {
                // Remove loading indicator
                loadingOverlay.remove();

                // Fit the map to show all markers
                if (markers.length > 0) {
                    const group = new L.featureGroup(markers);
                    map.fitBounds(group.getBounds().pad(0.1));
                }
            }
        }


        // Call initMap when the page loads
        window.onload = initMap;
    </script>
</body>

</html>
